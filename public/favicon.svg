<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)"/>
  
  <!-- Link chain icon -->
  <g fill="white" transform="translate(25, 25)">
    <!-- Left part of chain -->
    <path d="M20 30 A10 10 0 0 1 10 20 L10 15 A10 10 0 0 1 20 5 L25 5 A5 5 0 0 1 25 15 L20 15 A5 5 0 0 0 15 20 L15 25 A5 5 0 0 0 20 30 Z" />
    
    <!-- Right part of chain -->
    <path d="M30 20 A10 10 0 0 1 40 30 L40 35 A10 10 0 0 1 30 45 L25 45 A5 5 0 0 1 25 35 L30 35 A5 5 0 0 0 35 30 L35 25 A5 5 0 0 0 30 20 Z" />
    
    <!-- Connecting link -->
    <rect x="18" y="22" width="14" height="6" rx="3" transform="rotate(-45 25 25)" />
  </g>
  
  <!-- Letter "L" -->
  <text x="50" y="70" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="white" text-anchor="middle">L</text>
</svg>
